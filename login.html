<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Adoptify</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <!-- Background -->
  <section class="slideshow">
    <figure></figure><figure></figure><figure></figure><figure></figure><figure></figure>
  </section>
  <section class="overlay"></section>

  <!-- Main Section -->
  <main id="loginScreen">
    <section class="logo-area">
      <img src="images/logo.png" alt="Adoptify Logo">
    </section>
    <h1>ADOPTIFY</h1>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Your Username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your Password">

      <nav class="actions">
        <input type="submit" value="LOGIN">
        <a href="login-register.html" class="back">BACK</a>
      </nav>
    </form>

    <p class="extra-links">
      <a href="#">Forgot your password?</a> |
      <a href="register.html">Not a member yet? Register</a>
    </p>
  </main>

  <!-- Waiting Animation -->
  <section class="waiting" id="waitingScreen">
    <section class="logo-area">
      <img src="images/logo.png" alt="Adoptify Logo">
    </section>
    <h1>ADOPTIFY</h1>
    <section class="spinner"></section>
    <p>PLEASE WAIT...</p>
  </section>

  <footer>
    <p>&copy; 2025 Adoptify | All Rights Reserved</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
